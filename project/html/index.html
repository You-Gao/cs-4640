<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container">
    <section id="title" class="row justify-content-center align-items-end">
        <img src="../public/mage.png" alt="placeholder" class="img-fluid col-2">
        <div class="col-auto text-center">
            <a href="index.html"><h1>insert title here</h1></a>
        </div>
        <img src="../public/warrior.png" alt="placeholder" class="img-fluid col-2">
        <hr class="mt-2"/>
    </section>
    
    <div class="row" id="content">
        <div class="col-2" id="side-content">
            <section id="login" class="row mt-4 mx-1">
                <h4>Login</h4>

                <form action="home_logged_in.html" method="post" onsubmit="redirectToHome(event)">
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <!-- mocked redirect for now -->
                <script>
                    function redirectToHome(event) {
                        event.preventDefault(); 
                        window.location.href = 'home_logged_in.html';
                    }
                </script>

            </section>
        </div>

        <div class="col-10" id="main-content">
            <section id="leaderboard" class="row justify-content-center mt-4">
                <div class="col-10">
                    <h2>Leaderboard</h2>
                </div>
                <div class="col-10 table-responsive">
                    <table class="table table-sm table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Name</th>
                                <th scope="col">Level</th>
                                <th scope="col">Class</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td  scope="row">1</td>
                                <td>wizardman123</td>
                                <td>100</td>
                                <td>Wizard</td>
                            </tr>
                            <tr>
                                <td  scope="row">2</td>
                                <td>warriorman123</td>
                                <td>100</td>
                                <td>Warrior</td>
                            </tr>
                            <tr>
                                <td  scope="row">3</td>
                                <td>roguewoman123</td>
                                <td>100</td>
                                <td>Rogue</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="register" class="row justify-content-center mt-4 text-center">

                <a id="sign-up" href="character_creation.html" class="btn btn-primary col-6 p-2">[ MAKE A CHARACTER!!! ]</a>
                <p>*No Sign-up Required*</p>

            </section>

        </div>
    </div>
</body>
